<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>esel.ac Mapstyle</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<script src="https://unpkg.com/maplibre-gl@3.1.0/dist/maplibre-gl.js"></script>
	<link href="https://unpkg.com/maplibre-gl@3.1.0/dist/maplibre-gl.css" rel="stylesheet" />
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		.full-page {
			width: 100%;
			height: 100vh;
		}
	</style>
</head>

<body>
	<div id="map1" class="full-page"></div>

	<script>
		var map1 = new maplibregl.Map({
			container: 'map1',
			style:
				'/eselac_bikestyle.json',
			center: [6.08409, 50.77463],
			zoom: 14
		});
	</script>
</body>

</html>
